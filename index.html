<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icomoon-v1.0/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>MacOutlet</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="head-wrap">
                <div class="mac">
                    <img src="items/image_1.jpg" alt="MacOutlet">
                </div>
                <div class="cart-div">
                    <a href="#" class="icon-cart"></a>
                </div>
            </div>
        </header>
        <main class="main" >
            <section class="slider">
                <div class="slider-block">
                    <h2 class="slider-title">IPad Air</h2>
                    <button class="slider-but">Add to cart</button>
                </div>
                <img src="banners/ipad_air_banner.jpg" alt="ippd" class="ipad-ban">
            </section>
            <section class="finder">
                <input type="text" class="input-finder" placeholder="Enter device name...">
            </section>
            <section class="mainblock">
                <div class="filter"></div>
                <div class="items">
                </div>
            </section>
        </main>
    </div>


    <script src="items.js"></script>
    <script src="first.js"></script>
</body>
</html>
